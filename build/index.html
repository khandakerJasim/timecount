<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Count the time</title>
  </head>
  <body>
    <div class="bg-gradient-to-b from-blue-200 to-green-200">
      <div class="grid  p-10 ">
        <h1 class="text-3xl m-auto text-center  text-gray-700 font-semibold">
          We Are comming Lets regular offer start
        </h1>

        <div class="mt-7 flex flex-wrap justify-center gap-10 ">
          <div
            class="shadow-md rounded-md w-[100px]  p-2 flex flex-col justify-center items-center "
          >
            <span class=" day text-3xl font-bold text-red-500">10</span>
            <span class="text-2xl font-semibold text-gray-700 ">days</span>
          </div>
          <div
            class=" shadow-md rounded-md w-[100px] p-2 flex flex-col justify-center items-center "
          >
            <span class=" hour text-3xl font-bold text-red-500">14</span>
            <span class="text-2xl font-semibold text-gray-700 ">hours</span>
          </div>
          <div
            class=" shadow-md rounded-md w-[100px]  p-2 flex flex-col justify-center items-center "
          >
            <span class=" min text-3xl font-bold text-red-500">30</span>
            <span class="text-2xl font-semibold text-gray-700 ">min</span>
          </div>
          <div
            class=" shadow-md rounded-md w-[100px]  p-2 flex flex-col justify-center items-center "
          >
            <span class=" sec text-3xl font-bold text-red-500">40</span>
            <span class="text-2xl font-semibold text-gray-700 ">second</span>
          </div>
        </div>
      </div>
    </div>
    <script>
      const day = document.querySelector(".day");
      const hour = document.querySelector(".hour");
      const min = document.querySelector(".min");
      const sec = document.querySelector(".sec");
      const targetdate = new Date("Nov 01 2023 07:00");

      const counttime = (targetdate) => {
        setInterval(() => updatetime(targetdate), 1000);
        return setTimeout(() => updatetime());
      };

      const updatetime = (deadline) => {
        const nowdate = new Date();
        const difference = targetdate - nowdate;
        //calculate times
        const s = Math.floor(difference / 1000) % 60;
        const m = Math.floor(difference / 1000 / 60) % 60;
        const h = Math.floor(difference / 1000 / 60 / 60) % 24;
        const d = Math.floor(difference / 1000 / 60 / 60 / 24);

        day.innerHTML = formatdate(d);
        min.innerHTML = formatdate(m);
        hour.innerHTML = formatdate(h);
        sec.innerHTML = formatdate(s);
      };

      const formatdate = (time) => {
        return time < 10 ? `0${time}` : time;
      };

      counttime(targetdate);
    </script>
  </body>
</html>
